version: '3'
services:

  mydb:
    image: mysql:5.6
    environment:
      - MYSQL_DATABASE=kimai
      - MYSQL_USER=kimaiu
      - MYSQL_PASSWORD=kimaip
      - MYSQL_ROOT_PASSWORD=changeme
    volumes:
        - ./mysql:/var/lib/mysql
    command: --default-storage-engine innodb
    restart: always

  kimai:
    image: kimai/kimai2:apache-debian-master
    environment:
        - APP_ENV=prod
        - DATABASE_URL=mysql://kimaiu:kimaip@mydb/kimai
        - ADMINMAIL=kimai@example.com
        - ADMINPASS=pass123
    volumes:
        - ./local.yaml:/opt/kimai/config/packages/local.yaml
    depends_on:
        - mydb
    ports:
        - 8001:8001
    restart: always

  postfix:
    image: catatnight/postfix
    environment:
      maildomain: neontribe.co.uk
      smtp_user: kimai:kimai
    restart: unless-stopped
    restart: always

  ldap:
    image: osixia/openldap:1.2.2
    environment:
      LDAP_ORGANISATION: Example Comms
      LDAP_DOMAIN: example.com
      LDAP_ADMIN_PASSWORD: changeme
      LDAP_BASE_DN: dc=example,dc=com
    volumes:
        - ./export.ldif:/container/service/slapd/assets/config/bootstrap/ldif/50-bootstrap.ldif
    ports:
        - 389:389
    hostname: ldap
    command: --copy-service
    restart: always
