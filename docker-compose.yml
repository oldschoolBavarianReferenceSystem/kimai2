version: '3'
services:

  mydb:
    image: mysql:5.6
    environment:
      - MYSQL_DATABASE=kimai
      - MYSQL_USER=kimaiu
      - MYSQL_PASSWORD=kimaip
      - MYSQL_ROOT_PASSWORD=changeme
    volumes:
        - mysql:/var/lib/mysql
    command: --default-storage-engine innodb
    restart: always

  kimai:
    image: kimai/kimai2:1.0.1
    environment:
        - APP_ENV=prod
        # These are added to override the the DB URL from env when checking the DB status during start up.
        - DATABASE_URL=mysql://kimaiu:kimaip@mydb/kimai
    depends_on:
        - mydb
    ports:
        - 8001:8001
    restart: always

  mydb_nginx:
    image: mysql:5.6
    environment:
      - MYSQL_DATABASE=kimai
      - MYSQL_USER=kimaiu
      - MYSQL_PASSWORD=kimaip
      - MYSQL_ROOT_PASSWORD=changeme
    volumes:
        - mysql_nginx:/var/lib/mysql
    command: --default-storage-engine innodb
    restart: always

  nginx:
    image: nginx:latest
    ports:
        - 8082:80
    volumes:
      - codebase:/opt/shared_kimai
      - ./assets/nginx_site.conf:/etc/nginx/conf.d/default.conf

  kimai_nginx:
    image: kimai/kimai2:fpm-alpine-master
    volumes:
      - codebase:/opt/shared_kimai
    entrypoint: /nginx-startup.sh

volumes:
  mysql:
  mysql_nginx:
  codebase:
